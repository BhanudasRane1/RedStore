<!DOCTYPE html>
<html>

<head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="../css/contact_us_style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<style>
    button>a:hover {
        color: black;
    }
</style>

<body>
    <div class="home">
        <button type="button" class="button">
            <a href="../index.html">Home</a></button>
    </div>
    <div class="container">

        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <form action="/contactus/" method="post" id="Dog">
                    <input type="text" class="field" placeholder="Your Name" name="name">
                    <input type="text" class="field" placeholder="Your Email" name="email">
                    <input type="text" class="field" placeholder="Phone" name="phone">
                    <textarea placeholder="Message" class="field" name="desc"></textarea>
                    <button class="btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>



    <script>
        $("#Dog").on('submit', function(event) {
            alert("Message Sent to the owner ");
        })
    </script>


</body>

</html>
